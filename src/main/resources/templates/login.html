<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css">
    <script src="js/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div id="login_box">
    <h2>lOGIN </h2>
    <div id="form">
        <div  class="input_box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input class="in" type="text" id="userName" placeholder="Username">
        </div>
        <div  class="input_box">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input class="in" id="password" type="password" placeholder="password">
        </div>
    </div>
    <button onclick="login()">登陆</button><br>
</div>
</body>
<script>
    //登陆
    function login(){
        var userName=$("#userName").val()
        var password= $("#password").val()
        $.ajax({
            url: "/agrManader/loginIn",
            data: {"username": userName,
                    "password" : password
            },
            type: "POST",
            dataType: "json",
            success: function(data) {
                data = jQuery.parseJSON(data);  //dataType指明了返回数据为json类型，故不需要再反序列化

            }
        });
    }
</script>
</html>
