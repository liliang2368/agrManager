//侧栏菜单点击事件
function onMenuSelect(item){
debugger;
	if($('#tt').tabs('exists',item.text)){
		$('#tt').tabs('select',item.text)
		$("tt").css({"height":"100%","width":"100%"});//设置页面高度和宽度
	}else{
	$("tt").css({"height":"100%","width":"100%"});//设置页面高度和宽度
		$('#tt').tabs('add',{
			title:item.text,
			content:"?????",
			closable:true,
			href:item.url
		});
	}
}
